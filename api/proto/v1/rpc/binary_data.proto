syntax = "proto3";

package api.proto.v1.rpc;

option go_package = "gophkeeper/protogen/api/proto/v1/rpc";

// Метаданные файла (отправляются один раз)
message FileMetadata {
  string file_name = 1;
  string mime_type = 2;
  string meta_json = 3;
}

message BinaryDataRequest {
  oneof data {
    FileMetadata metadata = 1;
    bytes chunk = 2;
  }
}

message BinaryDataResponse {
  string file_id = 1;
  int64 size_bytes = 2;
}
