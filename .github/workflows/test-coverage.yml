name: test coverage

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  local_tests:
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: gophkeeper_user
          POSTGRES_PASSWORD: gophkeeper_pass
          POSTGRES_DB: gophkeeper_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 25432:5432


      minio:
        image: minio/minio
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://minio:9000/minio/health/ready || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
          --entrypoint "server /data"
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin



    name: Test coverage
    runs-on: ubuntu-latest
    container: golang:1.24.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run go tests
        run: |
          go test ./... -coverprofile=./cover.tmp.out -covermode=atomic -coverpkg=./...
          grep -vE "/(mocks|main|google|protogen|client)" cover.tmp.out > cover.out
      - name: Show coverage summary
        run: go tool cover -func=cover.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: cover.out
