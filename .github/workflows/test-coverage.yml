name: test coverage

on:
  pull_request:
  push:
    branches:
      - main
      - master 

jobs:
  local_tests:
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: gophkeeper_user
          POSTGRES_PASSWORD: gophkeeper_pass
          POSTGRES_DB: gophkeeper_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000
        command: server /data

    name: Test coverage
    runs-on: ubuntu-latest
    container: golang:1.24.2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run go tests
        run: |
          go test ./... -coverprofile=./cover.tmp.out -covermode=atomic -coverpkg=./...
          grep -vE "/(mocks|main|google|protogen|client)" cover.tmp.out > cover.out
      - name: Show coverage summary 
        run: go tool cover -func=cover.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report 
          path: cover.out
